<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/81fe55f237.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img
            src="icons/weather_icon.svg"
            alt="header-icon"
            class="header-icon"
          />
          Weather forecast
        </div>
        <div class="card-body">
          <div class="row top-row">
            <div class="col top-row-container">
              <div class="row">
                <div class="col">
                  <ul>
                    <li class="city" id="city">Dnipro</li>
                    <li class="city" id="city">Kyiv</li>
                    <li class="city" id="city">Kharkiv</li>
                    <li class="city" id="city">Lviv</li>
                  </ul>
                </div>
              </div>
              <div class="row search-form">
                <div class="col">
                  <form id="search-form">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      class="input-field"
                      id="input-field"
                    />
                    <input
                      type="submit"
                      value="Search"
                      class="search-button"
                      id="search-button"
                    />
                    <button
                      class="current-location-button"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-6 weather-data">
                  <div class="row">
                    <div class="col current-city" id="current-city"></div>
                  </div>
                  <div class="row">
                    <div class="col date-time">
                      <div class="" id="date"></div>
                      <div class="" id="day-and-time"></div>
                    </div>
                    <div class="col temperature">
                      <i class="fa-solid fa-temperature-three-quarters"></i
                      ><span id="current-temperature"></span
                      ><span class="units"
                        ><a href="#" id="celsius" class="active">℃</a>
                        |
                        <a href="#" id="fahrenheit">℉</a>
                      </span>
                    </div>
                  </div>
                </div>
                <div
                  class="col-3 d-flex flex-column justify-content-center weather-description"
                >
                  <img src="" alt="" class="p-2 icon" id="icon" />
                  <div class="p-2 description" id="description"></div>
                </div>
                <div
                  class="col-3 d-flex flex-column justify-content-center conditions"
                >
                  <div class="p-2">Humidity: <span id="humidity"></span></div>
                  <div class="p-2">Wind: <span id="wind"></span></div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div id="forecast"></div>
        </div>
      </div>
      <div class="author">
        <a href="https://github.com/alina-vakulenko/weather-app" target="_blank"
          >Open-source code </a
        >by Alina Vakulenko
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
